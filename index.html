<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Rating Component</title>
</head>
<body>
<main>
  <div id="top">
    <img src="./images/icon-star.svg" alt="icon-star">
  </div>
  <div id="txt">
    <h2>How did we do?</h2>
    <p class="text">Please let us know how did we do with your support request. All feedback is appreciated to help us improve our offering!</p>
  </div>
  <div id="rating">
    <ul id="numbers">
      <button id="num" data='1' onclick="color(this)">1</button>
      <button id="num" data='2' onclick="color(this)">2</button>
      <button id="num" data='3' onclick="color(this)">3</button>
      <button id="num" data='4' onclick="color(this)">4</button>
      <button id="num" data='5' onclick="color(this)">5</button>
    </ul>
    </div>
    <button onclick="submit()">SUBMIT</button>
  </div>
</main>
<mainr class="hidden">
<div id="topr">
  <img src="./images/illustration-thank-you.svg" alt="">
</div>
<div id="select">
  <p>You selected <span></span> out of 5</p>
</div>
<div id="thank-txt">
<h2>Thank you!</h2>
<p class="text r">we apprecciate you taking the time to give a rating. if you ever need more support.dont't hesitate to get in touch!</p>
</div>
</mainr>
</body>
<script src="index.js"></script>
</html>
